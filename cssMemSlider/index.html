<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mem-slider by BlueOwll</title>
</head>
<body>

    <div class="wrapper">
        <input type="radio" name="control" id = "radio1" checked>        
        <input type="radio" name="control" id = "radio2">
        <input type="radio" name="control" id = "radio3">
        <input type="radio" name="control" id = "radio4">
        <input type="radio" name="control" id = "radio5">
        <div class="slider">
            <div class="slide input1">
                <img src="./assests/img/and_again_scaled1.jpg" alt="">
            </div>
            <div class="slide input2">
                <img src="./assests/img/data-unites_scaled.jpeg" alt="">
            </div>
            <div class="slide input3">
                <img src="./assests/img/Data_recovering80lvl_scaled.jpg" alt="">
            </div>
            <div class="slide input4">
                <img src="./assests/img/fixing_algo_scaled.jpg" alt="">
            </div>
            <div class="slide input5">
                <img src="./assests/img/insomnia_scaled.jpeg" alt="">
            </div>
        </div>
        <div class="controls-container">
            <div class="description">
                <p class="description1">...and again...</p>
                <p class="description2">units</p>
                <p class="description3">Data recovery 80lvl</p>
                <p class="description4">How to fix everything</p>
                <p class="description5">Insomnia</p>
            </div>
            <div class="controls">
                <label class = "marker-label" for="radio1">
                    <div class = "marker input1"></div>
                </label>
                <label class = "marker-label" for="radio2">
                    <div class = "marker input2"></div>
                </label>
                <label class = "marker-label" for="radio3">
                    <div class = "marker input3"></div>
                </label>
                <label class = "marker-label" for="radio4">
                    <div class = "marker input4"></div>
                </label>
                <label class = "marker-label" for="radio5">
                    <div class = "marker input5"></div>
                </label>
            </div>
        </div>
    </div>
   
</body>
</html>
