<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <input type="radio" name="control" id = "radio1" checked>        
        <input type="radio" name="control" id = "radio2">
        <input type="radio" name="control" id = "radio3">
        <input type="radio" name="control" id = "radio4">
        <input type="radio" name="control" id = "radio5">
        <p>Slider</p>
        <div class="slider">
            <div class="slide input1">
                <img src="./assests/img/blue.png" alt="">
            </div>
            <div class="slide input2">
                <img src="./assests/img/red.png" alt="">
            </div>
            <div class="slide input3">
                <img src="./assests/img/green.png" alt="">
            </div>
            <div class="slide input4">
                <img src="./assests/img/green.png" alt="">
            </div>
            <div class="slide input5">
                <img src="./assests/img/green.png" alt="">
            </div>
        </div>
        <div class="controls-container">
            <div class="description">
                <p class="description1">Description1</p>
                <p class="description2">Description2</p>
                <p class="description3">Description3</p>
                <p class="description4">Description4</p>
                <p class="description5">Description5</p>
            </div>
            <div class="controls">
                <label class = "marker-label" for="radio1">
                    <div class = "marker input1"></div>
                </label>
                <label class = "marker-label" for="radio2">
                    <div class = "marker input2"></div>
                </label>
                <label class = "marker-label" for="radio3">
                    <div class = "marker input3"></div>
                </label>
                <label class = "marker-label" for="radio4">
                    <div class = "marker input4"></div>
                </label>
                <label class = "marker-label" for="radio5">
                    <div class = "marker input5"></div>
                </label>
            </div>
        </div>
    </div>
   
</body>
</html>
